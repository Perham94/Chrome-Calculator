<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        height: 30px;
        width: 30px;
        
      }
    </style>
  </head>
  <body>
    <div id="calculator">
<textarea name="" id="numberInput" cols="" rows="1"></textarea>
    <div id ="buttons">
    <button value="C" id="clear">C</button>
    <button value="CE" id="clearE">CE</button>
    <button value="DEL" id="del">Del</button>
    <button value="/" id ="divide" > / </button>
    <button value="7" id="7">7</button>
    <button value="8" id="8">8</button>
    <button value="9" id="9">9</button>
    <button value="*" id ="multiply" > * </button>
    <button value="4" id="4">4</button>
    <button value="5" id="5">5</button>
    <button value="6" id="6">6</button>
    <button value="-" id ="subtraction" > - </button>
    <button value="1" id="1">1</button>
    <button value="2" id="2">2</button>
    <button value="3" id="3">3</button>
    <button value="+" id ="addition">+</button>
    <button value="0" id="0">0</button>
    <button value="," id="comma">,</button>
    <button value="=" id ="result" >=</button>
  </div>
</div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
